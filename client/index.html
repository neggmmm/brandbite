<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Arabic Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/svg+xml" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      (function () {
        try {
          var t = localStorage.getItem("theme");
          if (t === "dark") document.documentElement.classList.add("dark");

          // Apply cached branding colors early to avoid white/unstyled flash
          var branding = localStorage.getItem("branding");
          if (branding) {
            try {
              var b = JSON.parse(branding);
              if (b?.primaryColor)
                document.documentElement.style.setProperty(
                  "--color-primary",
                  b.primaryColor
                );
              if (b?.secondaryColor)
                document.documentElement.style.setProperty(
                  "--color-secondary",
                  b.secondaryColor
                );
            } catch (e) {
              // ignore parse errors
            }
          } else {
            // sensible defaults to avoid white loader
            document.documentElement.style.setProperty(
              "--color-primary",
              "#2563eb"
            );
            document.documentElement.style.setProperty(
              "--color-secondary",
              "#e27e36"
            );
          }
        } catch (e) {
          // ignore
        }
      })();
    </script>
    <meta name="theme-color" content="##ecf5ff" />
    <meta
      name="description"
      content="Order food and get real-time notifications"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Restaurant" />
    <link rel="apple-touch-icon" href="/images/logo/logo-icon.svg" />
    <link rel="manifest" href="/manifest.json" />
    <title>Brand Bite</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
